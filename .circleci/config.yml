version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3 
  aws-eks: circleci/aws-eks@0.2.3

jobs:
  build-frontend:
    docker:
        - image: circleci/node:16.13.0
    working_directory: ~/project

    steps:
        - checkout
        - run:
            name: Show current branch
            command: 
              echo ${CIRCLE_BRANCH}
              echo "Pre-Build Steps:"
              echo "authenticating with AWS ECR..."
              aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 453111954939.dkr.ecr.us-west-2.amazonaws.com

              echo "Build Steps:"
              echo "building image..."
              docker build -t 453111954939.dkr.ecr.us-east-1.amazonaws.com/react-docker-aws:latest .

              echo "Post-Build Steps:"
              echo "pushing image to AWS ECR..."
              docker push 453111954939.dkr.ecr.us-east-1.amazonaws.com/react-docker-aws:latest
                      
        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
        - run:
            name: Install local dependencies
            command: npm install
        - save_cache:
            key: v1-dependencies-{{ checksum "package.json" }}
            paths:
                - node_modules
        - run:
            name: Install local dependencies
            command: 
              npm update
        - run:
            name: Build app
            command: |
              sudo npm i
              npm run build
workflows:
  default:
      jobs:
        - build-frontend
